<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no'>
    <meta name='mobile-web-app-capable' content='yes'>
    <meta name='apple-mobile-web-app-capable' content='yes'>
    <link rel='icon' type='image/png' sizes='32x32' href='favicon-32x32.png'>
    <link rel='icon' type='image/png' sizes='96x96' href='favicon-96x96.png'>
    <link rel='stylesheet' href='css/common.css'>
    <title>Hit Test with Anchors</title>
    <script src="https://cdn.jsdelivr.net/npm/resonance-audio/build/resonance-audio.min.js"></script>
  </head>
  <body>
    <header>
      <details open>
        <summary>Hit Test with Anchors</summary>
        <p>
          This sample demonstrates using hit testing to find intersections on real-world surfaces and then using Anchors to attach a virtual object to that location.
          <a class="back" href="./">Back</a>
        </p>
      </details>
    </header>
    <script type="module">
      import {WebXRButton} from './js/util/webxr-button.js';
      import {Scene} from './js/render/scenes/scene.js';
      import {Renderer, createWebGLContext} from './js/render/core/renderer.js';
      import {Node} from './js/render/core/node.js';
      import {Gltf2Node} from './js/render/nodes/gltf2.js';
      import {DropShadowNode} from './js/render/nodes/drop-shadow.js';
      import {vec3} from './js/render/math/gl-matrix.js';

      // XR globals.
      let xrButton = null;
      let xrRefSpace = null;
      let xrViewerSpace = null;
      let xrHitTestSource = null;

      // WebGL scene globals.
      let gl = null;
      let renderer = null;
      let scene = new Scene();
      scene.enableStats(false);

      let arObject = new Node();
      arObject.visible = false;
      scene.addNode(arObject);

      let stereoModel = new Gltf2Node({url: 'media/gltf/stereo/stereo.gltf'});
      arObject.addNode(stereoModel);

      let reticle = new Gltf2Node({url: 'media/gltf/reticle/reticle.gltf'});
      reticle.visible = false;
      scene.addNode(reticle);
      let reticleHitTestResult = null;

      // Audio scene globals
      const audioContext = new AudioContext();
      const resonance = new ResonanceAudio(audioContext);
      resonance.output.connect(audioContext.destination);
      audioContext.suspend();

      let audioBuffer = null;
      fetch('media/sound/beep.mp3')
        .then(r => r.arrayBuffer())
        .then(ab => audioContext.decodeAudioData(ab))
        .then(decoded => { audioBuffer = decoded; })
        .catch(console.error);

      // Create and start a looping bufferSource at `position`, return the source so we can stop it later.
      function createAudioSource(position) {
        if (audioContext.state === 'suspended') audioContext.resume();
        const source3d = resonance.createSource();
        source3d.setPosition(position[0], position[1], position[2]);

        const bufferSource = audioContext.createBufferSource();
        bufferSource.buffer = audioBuffer;
        bufferSource.loop = true;              // <-- loop continuously
        bufferSource.connect(source3d.input);
        bufferSource.start();
        return bufferSource;
      }

      function onRequestSession() {
        return navigator.xr.requestSession('immersive-ar', {requiredFeatures: ['local', 'hit-test', 'anchors']})
                           .then(onSessionStarted);
      }

      function onSessionStarted(session) {
        session.addEventListener('end', onSessionEnded);
        session.addEventListener('select', onSelect);

        if (!gl) {
          gl = createWebGLContext({ xrCompatible: true });
          renderer = new Renderer(gl);
          scene.setRenderer(renderer);
        }

        session.updateRenderState({ baseLayer: new XRWebGLLayer(session, gl) });

        session.requestReferenceSpace('viewer').then(refSpace => {
          xrViewerSpace = refSpace;
          return session.requestHitTestSource({ space: xrViewerSpace });
        }).then(hitTestSource => {
          xrHitTestSource = hitTestSource;
        });

        session.requestReferenceSpace('local').then(refSpace => {
          xrRefSpace = refSpace;
          session.requestAnimationFrame(onXRFrame);
        });
      }

      function onEndSession(session) {
        // stop *all* audio on end
        anchoredObjects.forEach(o => o.audioSource.stop());
        anchoredObjects.length = 0;
        xrHitTestSource.cancel();
        xrHitTestSource = null;
        session.end();
      }

      function onSessionEnded() {
        xrButton.setSession(null);
      }

      const MAX_ANCHORED_OBJECTS = 2;
      let anchoredObjects = [];

      function addAnchoredObjectsToScene(anchor, position) {
        let stereo = new Gltf2Node({url: 'media/gltf/stereo/stereo.gltf'});
        scene.addNode(stereo);

        // start looping audio and keep its source
        const audioSource = createAudioSource(position);

        anchoredObjects.push({ anchoredObject: stereo, anchor, audioSource });

        if (anchoredObjects.length > MAX_ANCHORED_OBJECTS) {
          let old = anchoredObjects.shift();
          // stop that stereoâ€™s audio before removing
          // old.audioSource.stop();
          scene.removeNode(old.anchoredObject);
          old.anchor.delete();
        }
      }

      function onSelect() {
        if (!reticle.visible) return;
        const pose = reticleHitTestResult.getPose(xrRefSpace).transform.position;
        reticleHitTestResult.createAnchor().then(anchor => {
          addAnchoredObjectsToScene(anchor, [pose.x, pose.y, pose.z]);
        }, err => console.error("Could not create anchor:", err));
      }

      function onXRFrame(t, frame) {
        const session = frame.session;
        const viewerPose = frame.getViewerPose(xrRefSpace);

        reticle.visible = false;
        if (xrHitTestSource && viewerPose) {
          const hits = frame.getHitTestResults(xrHitTestSource);
          if (hits.length > 0) {
            const hitPose = hits[0].getPose(xrRefSpace);
            reticle.visible = true;
            reticle.matrix = hitPose.transform.matrix;
            reticleHitTestResult = hits[0];
          }
        }

        for (let {anchoredObject, anchor} of anchoredObjects) {
          if (!frame.trackedAnchors.has(anchor)) continue;
          const ap = frame.getPose(anchor.anchorSpace, xrRefSpace);
          anchoredObject.matrix = ap.transform.matrix;
        }

        scene.startFrame();
        session.requestAnimationFrame(onXRFrame);
        scene.drawXRFrame(frame, viewerPose);
        scene.endFrame();
      }

      function initXR() {
        xrButton = new WebXRButton({
          onRequestSession: onRequestSession,
          onEndSession: onEndSession,
          textEnterXRTitle: "NTRD DEBUG",
          textXRNotFoundTitle: "UNSUPPORTED",
          textExitXRTitle: "EXIT",
        });
        document.querySelector('header').appendChild(xrButton.domElement);

        if (navigator.xr) {
          navigator.xr.isSessionSupported('immersive-ar')
                      .then((supported) => {
            xrButton.enabled = supported;
          });
        }
      }

      initXR();
    </script>
  </body>
</html>
